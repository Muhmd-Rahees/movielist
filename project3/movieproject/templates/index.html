{% extends 'base.html' %}
{% block body %}

<div class="container">
  <div class="row justify-content-around">
    {% for i in movie_list %}
    <div class="col-md-3" style="padding-top: 10px;">

      <div class="card text-center" style="width: 18rem; display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <img class="card-img-top-mx-auto" src="{{i.img.url}}" alt="Card image cap" style="width: 150px;height: 200px;padding-top: 5;">
          <div class="card-body" style="padding-top: 10px;">
          <h5 class="card-title" style="text-align: center;">{{i.name}}</h5>
          <p class="card-text">{{description}}</p>
          <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
         </div>
      </div>
    </div>
    {% endfor %}

  </div>


</div>

{% endblock %}
