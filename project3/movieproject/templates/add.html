<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% extends 'base.html' %}
    {% block body %}
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your movie name">
        <input type="text" name="description" placeholder="Enter your description">
        <input type="text" name="year" placeholder="Enter movie year">
        <input type="file" name="img">
        <input type="submit">
    </form>

    {% endblock %}

</body>
</html>
